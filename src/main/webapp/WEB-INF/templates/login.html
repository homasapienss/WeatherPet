<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center" th:if="${error_message}">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                <span th:text="${error_message}">Ошибка</span>
            </div>
        </div>
    </div>


    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/auth/login}" th:object="${userDto}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <input type="text" th:field="*{login}" class="form-control" th:classappend="${#fields.hasErrors('login')} ? 'is-invalid' : ''" id="login" placeholder="Enter your username"/>

                    <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}"
                         th:errors="*{login}">Invalid login</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" id="password" placeholder="Enter your password"/>

                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">Invalid password</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                <p class="mt-3 text-center">
                    Don't have an account? <a th:href="@{/auth/register}">Sign up here</a>
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
