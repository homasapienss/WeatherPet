<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/auth/register}" th:object="${userDto}" method="post" class="mt-4">

                <!-- LOGIN -->
                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <input type="text"
                           th:field="*{login}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('login')} ? 'is-invalid' : ''"
                           id="login"
                           placeholder="Enter your username"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}"
                         th:errors="*{login}"></div>
                </div>

                <!-- PASSWORD -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           th:field="*{password}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                           id="password"
                           placeholder="Enter your password"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a th:href="@{/auth/login}">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
