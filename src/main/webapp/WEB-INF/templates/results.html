<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/weather-app.png}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${login}">homasapienss</span>
            <form th:action="@{/auth/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <form class="d-flex my-4" method="get" th:action="@{/search-results}">
            <div class="input-group location-search-input-group me-3">
                <input class="form-control" type="text"
                       name="city" placeholder="Enter location"
                       required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''"> &times;
                </button>
            </div>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div>
            <h2>Locations:</h2>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4"
                     th:each="loc : ${locations}">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${loc.name}">San Francisco</h5>
                            <p class="card-text mb-1">Latitude: <span th:text="${loc.lat}">37.77</span></p>
                            <p class="card-text mb-1">Longitude: <span th:text="${loc.lon}">-122.42</span></p>
                            <p class="card-text mb-1">Country: <span th:text="${loc.country}">US</span></p>
                            <p class="card-text mb-3">State: <span th:text="${loc.state}">California</span></p>
                            <div class="mt-auto">
                                <form th:action="@{/}" method="get">
                                    <input type="hidden" name="lat" th:value="${loc.lat}">
                                    <input type="hidden" name="lon" th:value="${loc.lon}">
                                    <button class="btn btn-primary w-100" type="submit">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
