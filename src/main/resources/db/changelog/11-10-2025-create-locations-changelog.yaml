databaseChangeLog:
  - changeSet:
      id: 3
      author: homasapienss
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: numeric(20,18)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: numeric(20,18)
                  constraints:
                    nullable: false