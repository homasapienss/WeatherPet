databaseChangeLog:
  - changeSet:
      id: 1
      author: homasapienss
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false